<!DOCTYPE html>
<html lang="en" ng-app="kickstrap">
<head>
  <title>Kickstrap 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//jspm.io/loader.js"></script>
  <script src="kickstrap/settings.js"></script>
</head>
<body>

  <section ng-controller="k$.demo">
    <h1>Kickstrap 2.0</h1>
    <h2>New in 2.0</h2>
    <hr>
    <input type="text" ng-model="featureInput"/>
    <article ng-repeat="feature in demo.features | filter: featureInput">
      <h3>{{feature.name}}</h3>
      <p>{{feature.description}}</p>
    </article>
  </section>

  <script>
    k$.ready(function() {
      
    })
  </script>
</body>
</html>
