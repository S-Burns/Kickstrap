<!DOCTYPE html>
<html lang="en" ng-app="kickstrap">
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="The Elegant Frontend Framework">
    <meta name="author" content="Adam Kochanowicz">
    <script src="http://jspm.io/loader.js"></script>
    <script src="js/settings.js"></script>
    <title>Kickstrap 2.0</title>
  </head>
  <body>
<section ng-controller="k$.demo">
  <h1>Kickstrap 2.0</h1>
  <h2>New in 2.0</h2>
  <hr/>
  <input type="text" ng-model="featureInput"/>
  <article ng-repeat="feature in demo.features | filter: featureInput">
    <h3>{{feature.name}}</h3>
    <p>{{feature.description}}</p>
  </article>
</section>
  </body><script type="text/javascript">
(function() {

  k$.ready(function() {});

}).call(this);
</script>
</html>
