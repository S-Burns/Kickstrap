<!DOCTYPE html>
<html lang="en" ng-app="kickstrap">
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="The Elegant Frontend Framework">
    <meta name="author" content="Adam Kochanowicz">
    <script src="https://jspm.io/loader.js"></script>
    <script src="js/settings.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <link rel="stylesheet" href="css/kickstrap.css">
    <title>Kickstrap 2.0</title>
  </head>
  <body>
    <div id="sf-wrap">
<nav class="navbar">
  <div class="container"><a class="navbar-brand">Kickstrap</a>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="#">Contacts		</a></li>
      <li><a href="#">Products</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <section ng-controller="k$.featureCtrl" class="row">
    <div class="col col-sm-3">
      <h1>Kickstrap</h1>
      <p class="lead">New in 2.0</p>
      <article class="panel">
        <div class="panel-heading"> 
          <input type="text" ng-model="featureInput" placeholder="Search Features" class="form-control"/>
        </div>
        <div class="list-group"><a ng-href="{{&quot;#&quot;}}{{slug(feature.name)}}" ng-repeat="feature in features | filter: featureInput" class="list-group-item">{{feature.name}}</a></div>
      </article>
    </div>
    <div class="col col-sm-9">
      <article ng-repeat="feature in features | filter: featureInput" class="panel">
        <div ng-id="slug(feature.name)" class="panel-heading"> 
          <div class="panel-title">{{feature.name}} - {{feature.summary}}</div>
        </div>
        <p>{{feature.description}}</p>
        <div ng-show="feature.learnMore" class="panel-footer">Learn more at <a ng-href="feature.learnMore.link">{{feature.learnMore.title}}</a></div>
      </article>
    </div>
  </section>
</div>
      <div id="sf-push"></div>
    </div>
  </body>
  <section id="sf-footer" class="navbar">
    <div class="container">
      <ul class="nav navbar-nav">
        <li><a href="#">Kickstrap 2.0</a></li>
      </ul>
    </div>
  </section>
  <script src="js/demo/app.js"></script><script type="text/javascript">
(function() {

  k$.ready(function() {});

}).call(this);
</script>
</html>
